<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc-container">
            <div class="display-screen">
                <div></div>
            </div>
            <div class="calc-buttons">
                <button id="clear-button">CLEAR</button>
                <button id="delete-button">DELETE</button>
                <button data-number>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>X</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
